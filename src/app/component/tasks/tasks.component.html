<div class="container-fluid bg-light">
    <div class="container bg-light">

        <div class="row">
            <div class="col"></div>
            <div class="bg-white shadow">

                <div class="card bg-success">
                    <h4 class="text-white p-3 pt-2 pb-2">To Do App</h4>
                </div>

                <div class="shadow">
                    <div class="input-group p-4">
                        <input type="text" class="form-control" placeholder="Enter taskname " name="taskName" [(ngModel)]="addTaskName">
                    <input type="text" class="form-control" placeholder="Enter task data" name="taskData" [(ngModel)]="addTaskData">
                    <input type="text" class="form-control" placeholder="Enter task status" name="taskStatus" [(ngModel)]="addTaskStatus">
                    <button class="btn btn-outline-success" type="button" (click)="addTask()">Add Tasks</button>
                      </div>
                </div>

                <h4 class="text-primary mt-4">Tasks : </h4>
                <div class="btn-group">
                    <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                      Sort
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                      <li><button (click)="sortByDate()" class="dropdown-item" type="button">Sort By Data</button></li>
                      <li><button (click)="sortByName()" class="dropdown-item" type="button">Sort by Status</button></li>
                    </ul>
                  </div>

                <div style="overflow-y: auto;">
                    <div class="m-3" *ngFor="let task of  tasksArr">
                        <div class="p-2 shadow border" id="tasks" >
                            <div class="input-group row ps-3" >
                                <table>
                                    <table class="table">
                                        <thead>
                                          <tr>
                                            <th scope="col">Name</th>
                                            <th scope="col">Data</th>
                                            <th scope="col">Status</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr>
                                            <td>{{task.name}}</td>
                                            <td>{{task.data | date}}</td>
                                            <td>{{task.status}}</td>
                                          </tr>
                                        </tbody>
                                      </table>
                                </table>
                                <button class="btn btn-outline-primary col me-2" data-bs-toggle="modal" type="button" data-bs-target="#exampleModal" (click)="call(task)" >Edit</button>
                                <div class="btn btn-outline-danger col" (click)="deleteTask(task)" >X</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group p-4">
                                <input type="text" class="form-control" placeholder="Enter task " name="task" [(ngModel)]="editTaskName">
                                <input type="text" class="form-control" placeholder="Enter task " name="task" [(ngModel)]="editTaskData">
                                <input type="text" class="form-control" placeholder="Enter task " name="task" [(ngModel)]="editTaskStatus">
                                <button class="btn btn-outline-success" type="button" data-bs-dismiss="modal" (click)="editTask()">Update</button>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>

            </div>
            <div class="col"></div>

        </div>

    </div>
</div>
